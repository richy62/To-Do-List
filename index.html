<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title text-center">To-Do List</h1>
      </div>
      <div class="card-body">
        <form id="taskForm">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskInput" placeholder="Add a new task" aria-label="Add a new task" aria-describedby="add-btn">
            <button class="btn btn-primary" type="submit" id="add-btn">Add Task</button>
          </div>
        </form>
        <ul class="task-list" id="taskList"></ul>
      </div>
    </div>
  </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
